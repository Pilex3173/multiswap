<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multichain Swap</title>
    <style>
      /* Background seluruh halaman: hijau tua */
      body {
        margin: 0;
        padding: 0;
        background-color: #1b5e20; /* dark green */
        font-family: sans-serif;
        color: #fff;
      }
      /* Bingkai putih dengan border emas */
      #app-container {
        box-sizing: border-box;
        background-color: #ffffff;
        border: 5px solid gold;
        min-height: 100vh;
        display: flex;
      }
      /* Sidebar utama */
      #sidebar {
        width: 240px;
        background-color: #2e7d32;
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }
      #sidebar h2 {
        margin: 0 0 1rem;
        font-size: 1.4rem;
        color: #fff;
      }
      #sidebar .panel {
        margin-bottom: 1rem;
      }
      #sidebar .panel a {
        display: block;
        background: #388e3c;
        color: #fff;
        text-decoration: none;
        padding: 0.6rem;
        border-radius: 4px;
        margin: 0.3rem 0;
        transition: background 0.2s;
      }
      #sidebar .panel a:hover {
        background: #66bb6a;
      }
      /* Social media section */
      #social {
        margin-top: auto;
      }
      #social a {
        display: flex;
        align-items: center;
        margin: 0.3rem 0;
        text-decoration: none;
        color: #fff;
        transition: color 0.2s;
      }
      #social a img {
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
      }
      #social a:hover {
        color: #cddc39; /* light lime */
      }
      /* Area konten utama */
      #main {
        flex: 1;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <nav id="sidebar">
        <h2>Menu</h2>

        <div class="panel">
          <a href="https://explore.pilex.web.id/" target="_blank">
            üîç Explore
          </a>
          <a href="https://www.pilex.web.id" target="_blank">
            üè† Website Resmi
          </a>
        </div>

        <div class="panel">
          <h2>Sosial Media</h2>
          <div id="social">
            <a href="https://twitter.com/ardihandoyo" target="_blank">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/twitter.svg" alt="X" /> X: @ardihandoyo
            </a>
            <a href="https://github.com/Pilex3173" target="_blank">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/github.svg" alt="GitHub" /> GitHub: @Pilex3173
            </a>
            <a href="https://discord.gg/rahmatardihando" target="_blank">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/discord.svg" alt="Discord" /> Discord: rahmatardihando
            </a>
          </div>
        </div>
      </nav>

      <main id="main">
        <div id="app"></div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      // Event dispatch untuk chain-select (tetap ada jika digunakan Vue)
      document
        .querySelectorAll('#sidebar button[data-chain]')
        .forEach(btn => {
          btn.addEventListener('click', () => {
            const chain = btn.getAttribute('data-chain')
            window.dispatchEvent(
              new CustomEvent('chain-select', { detail: chain })
            )
          })
        })
    </script>
  </body>
</html>
